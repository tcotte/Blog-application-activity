<li [ngClass]="{'list-group-item': true,
            'list-group-item-success': postLike > 0,
            'list-group-item-danger': postLike < 0}">

    <div class="row">
        <div class="col-xs-6">
            <h4>{{ postTitle }}</h4>
        </div> 
        <div class="col-xs-4 offset-xs-2">
            <p>{{postCreateAt | date:'short'}}</p>
        </div>
    </div>

    <p>{{ postParagraph }}</p>
    <p>{{ postLike }} "j'aime"</p>

    <div class="row">
        <div class="col-xs-2">
        <button class="btn btn-success" (click)="onSuccess()"> Like it</button>
    </div>
    
    <div class="col-xs-2">
        <button class="btn btn-danger" (click)="onFailure()">Don't like</button>
        </div>
    </div>
</li>
