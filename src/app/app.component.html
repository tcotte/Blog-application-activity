<h1>Post</h1>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        
        <app-post-list-component  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postParagraph]="post.content"
                       [postLike]="post.loveIts"
                       [postCreateAt]="post.date">
                      </app-post-list-component>
      </ul>
    </div>
  </div>
</div>
